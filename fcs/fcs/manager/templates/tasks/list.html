{% extends "base.html" %}

{% block rels %}
    {{ block.super }}
    <link href="{{ STATIC_URL }}css/task.css" rel="stylesheet">
{% endblock rels %}
{% block content %}
<ul>
    <a href="/tasks/add/">Add new...</a>
    {% for task in tasks %}
        <li><a href="/tasks/show/{{ task.id }}/">{{ task }}</a></li>
    {% endfor %}
</ul>
{% endblock content %}
