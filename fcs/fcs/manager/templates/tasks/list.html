{% extends "base.html" %}

{% block title %}Task list{% endblock title %}

{% block rels %}
    {{ block.super }}
    <link href="{{ STATIC_URL }}css/task.css" rel="stylesheet">
{% endblock rels %}
{% block content %}
<h3>Your tasks</h3>
<ul class="list-unstyled">
    {% for task in tasks %}
        <li><a href="{% url 'show_task' task.id %}">{{ task }}</a></li>
    {% endfor %}
</ul>
<a href="{% url 'add_task' %}"><button class="btn btn-default">Add new</button></a>
{% endblock content %}
