{% extends "base.html" %}
{% load django_tables2 %}

{% block title %}Task list{% endblock title %}

{% block rels %}
    {{ block.super }}
    <link href="{{ STATIC_URL }}css/task.css" rel="stylesheet">
{% endblock rels %}

{% block content %}
<h3>Your tasks</h3>
<form action="" method="get">
    {{ filter_form }}
    <input type="submit" value="Filter">
</form>
<div class="list-group">
    {% render_table table %}
</div>
<a href="{% url 'add_task' %}"><button class="btn btn-lg btn-primary">Add new</button></a>
{% endblock content %}
