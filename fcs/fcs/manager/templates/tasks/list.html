<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<ul>
    <a href="/tasks/add/">Add new...</a>
    {% for task in tasks %}
        <li><a href="/tasks/show/{{ task.id }}/">{{ task }}</a></li>
    {% endfor %}
</ul>
</body>
</html>
